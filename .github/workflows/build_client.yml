name: Client - Build

on:
  push:
    branches:
      - v1
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Prepare Node ${{ matrix.node-version }} 🔧
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"
      - name: Install 🔧
        run: npm ci
      - name: Lint 🚧
        run: npm run lint
  build:
    runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./client
      strategy:
        matrix:
          node-version: [16.x]
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v3
        - name: Prepare Node ${{ matrix.node-version }} 🔧
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: "npm"
            cache-dependency-path: "./client/package-lock.json"
        - name: Install 🔧
          run: npm ci
        - name: Build 🏗️
          run: npm run lint