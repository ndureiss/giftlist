<DefaultLayout :title="gift.title" back :backButtonTitle="list.title" :backButtonLink="'/app/lists/' + list.id">
    <div v-if="loading" class="absolute top-0 bottom-0 right-0 left-0 grid place-items-center">
        <Loader class="w-16 h-16" />
    </div>
    <div v-else>
        <GiftForm action="update" :values="giftInformation" @change="handleGiftInformationChange" @cancel="cancel"
            @confirm="saveGiftChanges" :loading="confirmButtonIsLoading" />

        <Modal :show="modal.showModal" :title="modal.title" :confirmText="modal.confirmText"
            @close="modal.showModal = false" @confirm="modal.confirm" type="danger" :btnLoading="deleteButtonIsLoading">
        </Modal>
    </div>
    <template v-slot:commands>
        <Button btnStyle="danger" hasIcon @click="handleDeleteModal">
            <template v-slot:icon>
                <TrashIcon />
            </template>
            {{ labels.gift.buttons.delete }}
        </Button>
    </template>
</DefaultLayout>
