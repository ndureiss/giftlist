<div class="flex flex-row items-center">
    <router-link to="/app/lists">
        <span class="bg-yellow-400 rounded-md py-2 px-6 mr-4 font-bold italic text-lg">GIFTLIST</span>
    </router-link>
    <ul class="flex flex-row items-center">
        <NavbarItem path="/app/lists" :text="labels.navbar.links.lists" :outline="true" class="giftlist-navbar-item">
            <CollectionIcon class="giftlist-navbar-item-icon h-4 w-4" />
        </NavbarItem>
        <NavbarItem path="/app/shared" :text="labels.navbar.links.shared" :outline="true" class="giftlist-navbar-item">
            <UserGroupIcon class="giftlist-navbar-item-icon h-4 w-4" />
        </NavbarItem>
        <NavbarItem path="/app/booked" :text="labels.navbar.links.booked" :outline="true" class="giftlist-navbar-item">
            <GiftIcon class="giftlist-navbar-item-icon h-4 w-4" />
        </NavbarItem>
    </ul>
</div>
<div class="flex flex-row items-center">
    <Button v-if="cta" @click="cta.action" :hasIcon="true">
        <template v-slot:icon>
            <PlusCircleIcon />
        </template>
        {{ cta.name }}
    </Button>
    <NavbarDropdownMenu @logout="logout" />
</div>
